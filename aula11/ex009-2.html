<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Nacionalidade</h1>
   Digite seu pais: <input type="text" name="txtnac" id="txtnac"> 
   <input type="button" value="Verificar" onclick="Nacionalidade()">
   <div id="res">

   </div>
   <script>
       function Nacionalidade() {
          var pais = window.document.getElementById('txtnac') 
        var res = window.document.querySelector('div#res')
        var Nac = pais.value
        res.innerHTML = ` <p>Seu pais é o <strong>${Nac}</strong></p>`
        if (Nac == `Brasil`) {
            res.innerHTML += `<p>Sua nacionalidade é Brasileira!</p>`
        } else {
        res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }       
       }
   </script>
    
</body>
</html>
